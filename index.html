<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <svg style="width:48px;height:48px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" />
        </svg>
        <h1>Library</h1>
        <!-- Eventual log in button -->
    </header>
    <div class="wrapper">
        <div class="grid-container">
            <div class="card">
                <h2 class="title">12 Rules for Life</h2>
                <h3 class="author">Dr. Jordan Peterson</h3>
            </div>
        </div>
    </div>
    <button id="addBook" onclick="openForm()">
        <svg style="width:60px;height:60px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
        </svg>
    </button>
    <div class="newBookPopUp">
        <div class="formPopUp">
            <form action="#" class="formContainer">
                <div class="formHeader">
                    <button id="closeForm" onclick="closeForm()">
                        <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
                        </svg>
                    </button>
                </div>
                <div class="formGroup">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="formGroup">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="formGroup">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="formGroup">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <div class="formGroup formFooter">
                    <button type="submit" id="submitBook">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
